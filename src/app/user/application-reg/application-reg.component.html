<form [formGroup]="registerForm" class="border p-3 rounded-3">

    <div class="row g-0">

        <div class="col text-center p-2 mb-3 bg-light">

            <span class="fs-3">Register</span>

        </div>
      

    </div>

    <div class="row">

        <div class="col mb-3">

            <label for="firstname" class="form-label">First Name</label>

            <input type="text" formControlName="Firstname" class="form-control" id="firstname">

        </div>

        <div class="col mb-3">

            <label for="lastname" class="form-label">Last Name</label>

            <input type="text" class="form-control" id="Lastname" formControlName="Lastname">

        </div>

    </div>

    <div class="row">

        <div class="col mb-3">

            <label for="email" class="form-label">Email address</label>

            <input type="email" class="form-control" id="Email" formControlName="Email">

            <div class="form-text"></div>

        </div>

    </div>

    <div class="row">

        <div class="col mb-3">

            <label for="mobile" class="form-label">Mobile Number</label>

            <input type="text" formControlName="Phone" class="form-control" id="mobile">

            <div class="form-text"></div>

        </div>

        <div class="col ps-3 mb-3">

            <div class="m-1">Gender</div>

            <div class="form-check form-check-inline">

                <input type="radio" class="form-check-input" value="Male" id="male" formControlName="gender">

                <label class="form=check-label" for="male">Male</label>

            </div>

            <div class="form-check form-check-inline">

                <input type="radio" class="form-check-input" value="Female" id="female" formControlName="gender">

                <label class="form=check-label" for="female">Female</label>

            </div>

        </div>
        <div class="col mb-3">

            <label for="mobile" class="form-label">Dob</label>

            <input type="date" formControlName="Date" class="form-control" id="mobile">

            <div class="form-text"></div>

        </div>
    </div>

    <div class="row">

        <div class="col mb-3">

            <label for="pwd" class="form-label">AddressLine 1</label>

            <input type="text" formControlName="Address1" class="form-control" id="pwd">

            <div class="form-text"></div>

        </div>

        <div class="col mb-3">

            <label for="pwd" class="form-label">AddressLine 2</label>

            <input type="text" formControlName="Address2" class="form-control" id="rpwd">

            <div class="form-text"></div>

        </div>

</div>

    <div class="row">

        <div class="col mb-3">

            <label for="pwd" class="form-label">City</label>

            <input type="text" formControlName="City" class="form-control" id="city">

            <div class="form-text"></div>

        </div>

        <div class="col mb-3">

            <label for="pwd" class="form-label">District</label>

            
            <select class="form-control"id="District" formControlName="District">
                
                <option>Kasargod</option>
        
                <option >Kannur</option>
        
                <option >Wayanad</option>
        
                <option >Kozhikode</option>
        
                <option >Malappuram</option>
        
                <option >Palakkad</option>
        
                <option >Thrissur</option>
        
                <option >Ernakulam</option>
        
                <option >Idukki</option>
        
                <option >Kottayam</option>
        
                <option >Alappuzha</option>
        
                <option >Pathanamthitta</option>
        
                <option >Kollam</option>
        
                <option >Thiruvananthapuram</option>
        
            </select>

            <div class="form-text"></div>

        </div>

</div>
        <div class="row">
            <div class="col mb-3">

                <div class="col mb-3">
                    <label for="state">State</label>

                    <select class="form-control" id="State" formControlName="State">
                
                        <option>Kerala</option>
                    </select>
                    <div class="form-text"></div>
        
                </div>
    
                <div class="form-text"></div>
    
            </div>

    
            <div class="col mb-3">
    
                <label for="pwd" class="form-label">Pincode</label>
    
                <input type="text" formControlName="Pincode" class="form-control" id="rpwd">
    
                <div class="form-text"></div>
    
            </div>
            </div>



            <div class="row">

                <div class="col mb-3">
                    <label for="state">Place to migrate</label>

                    <select class="form-control"id="state" formControlName="Place_to_Migrate">
                
                        <option>Kasargod</option>
                
                        <option >Kannur</option>
                
                        <option >Wayanad</option>
                
                        <option >Kozhikode</option>
                
                        <option >Malappuram</option>
                
                        <option >Palakkad</option>
                
                        <option >Thrissur</option>
                
                        <option >Ernakulam</option>
                
                        <option >Idukki</option>
                
                        <option >Kottayam</option>
                
                        <option >Alappuzha</option>
                
                        <option >Pathanamthitta</option>
                
                        <option >Kollam</option>
                
                        <option >Thiruvananthapuram</option>
                
                    </select>
                    <div class="form-text"></div>
        
                </div>
        
                <div class="col mb-3">
        
                    <label for="pwd" class="form-label">Purpose of Migration</label>
        
                    <input type="text" formControlName="Purpose_to_Migrate" class="form-control" id="rpwd">
        
                    <div class="form-text"></div>
        
                </div>
                </div>
    
                
            <div class="row">

                <div class="col mb-3">
        
                    <label for="pwd" class="form-label">Adhar Number</label>
        
                    <input type="text" formControlName="AadharNumber" class="form-control" id="exampleInputAadharCard" >
                    <small id="message" class="form-text text-muted"></small>
                    <div class="form-text"></div>
        
                </div>
                <div class="col mb-3">

                    <label for="mobile" class="form-label">Date of Application</label>
        
                    <input type="date" formControlName="FromDate" class="form-control" id="Date">
        
                    <div class="form-text"></div>
        
                </div>

            </div>
           
            <div class="row">

                <div class="col mb-3">
        
                
        
                    <input type="hidden" formControlName="Status" class="form-control" id="status">
                    <small id="message" class="form-text text-muted"></small>
                    <div class="form-text"></div>
        
                </div>

                </div>
                <div class="row">

                    <div class="col mb-3">
            
                    
            
                        <input type="hidden" formControlName="Remarks" class="form-control" id="remarks">
                        <small id="message" class="form-text text-muted"></small>
                        <div class="form-text"></div>
            
                    </div>
    
                    </div>
        <div class="row">

            <div class="col-6 offset-3">

                <div class="d-grid">

                    <button type="submit"  (click)="registerSubmitted()" class="btn btn-primary">Submit</button>

                </div>

            </div>

        </div>
</form>
